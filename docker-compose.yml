services:
  postgres:
    image: ankane/pgvector
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ferrovelhoia_app
    restart: always
    env_file:
      - .env
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      TINY_API_TOKEN: ${TINY_API_TOKEN}
    command: >
      sh -c "node dist/main.js"

  tiny_sync:
    image: node:20-alpine
    container_name: tiny_sync_cron
    restart: always
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      TINY_API_TOKEN: ${TINY_API_TOKEN}
      SYNC_INTERVAL_SEC: ${SYNC_INTERVAL_SEC:-900}
    entrypoint: >
      sh -c "npm install && while true; do
        echo 'ðŸ”„ (fallback) Sincronizando Tiny por paginaÃ§Ã£o...';
        npx ts-node source/scripts/tiny-sync-fallback.ts;
        echo 'âœ… (fallback) ConcluÃ­do! Aguardando ${SYNC_INTERVAL_SEC:-900}s...';
        sleep ${SYNC_INTERVAL_SEC:-900};
      done"

volumes:
  postgres_data:
