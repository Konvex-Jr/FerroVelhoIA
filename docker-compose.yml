services:
  postgres:
    image: ankane/pgvector
    container_name: ferrovelhoia-postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ferrovelhoia_app
    restart: always
    env_file:
      - .env
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      TINY_API_TOKEN: ${TINY_API_TOKEN}

  tiny_sync:
    image: node:20-alpine
    container_name: tiny_sync_cron
    restart: always
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      TINY_API_TOKEN: ${TINY_API_TOKEN}
      SYNC_INTERVAL_SEC: ${SYNC_INTERVAL_SEC:-900}
    entrypoint: >
      sh -c "npm ci || npm install &&
            npm run build &&
            echo 'ğŸš€ Executando importaÃ§Ã£o inicial do Tiny...' &&
            node dist/scripts/tiny-import-all.js || echo 'âš ï¸ Import inicial interrompida (provÃ¡vel rate limit); retomaremos no prÃ³ximo ciclo.' &&
            echo 'â±ï¸ Aguardando 30s antes de iniciar o ciclo incremental...' &&
            sleep 30 &&
            while true; do
              echo 'ğŸ”„ Aplicando deltas incrementais...' &&
              node dist/scripts/tiny-apply-deltas.js || echo 'âš ï¸ Delta falhou, tentando novamente no prÃ³ximo ciclo...' &&
              echo 'ğŸ•’ Aguardando' ${SYNC_INTERVAL_SEC:-900}'s...' &&
              sleep ${SYNC_INTERVAL_SEC:-900};
            done"



volumes:
  postgres_data:
